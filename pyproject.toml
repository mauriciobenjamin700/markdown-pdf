[project]
name = "markdown-pdf"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "flet[all]>=0.27.6",
    "markdown>=3.7",
    "mathjax>=0.1.2",
    "pygments>=2.19.1",
    "pymdown-extensions>=10.14.3",
    "python-markdown-math>=0.8",
    "weasyprint>=65.0",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.2.0",
    "isort>=6.0.1",
    "ruff>=0.11.6",
]

[tool.ruff]
line-length = 88
lint.select = ["E", "F", "W", "C90"]
lint.ignore = ["E501"]  # Ignorar linhas longas (se necess√°rio)

[tool.isort]
profile = "black"
line_length = 88
known_third_party = ["flet"]